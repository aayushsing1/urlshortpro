{% extends 'base.html' %}

{% block title %}Login - URL Shortener{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label for="id_username" class="block text-gray-700 mb-2">Username</label>
                <input type="text" name="username" id="id_username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-6">
                <label for="id_password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password" id="id_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                Login
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
        </p>
    </div>
</div>
{% endblock %}
